{% extends "base.html" %}
{% block content %}
    <table>
        <thead>
            <tr>
                <th>Date création</th>
                <th>Action</th>
                <th>Message original</th>
                <th>Clé</th>
                <th>Résultat</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td>{{entry.created_at.strftime("%d/%m/%Y à %Hh%M")}}</td>
                <td>{{entry.action}}</td>
                <td>{{entry.message}}</td>
                <td>{{entry.key}}</td>
                <td>{{entry.result}}</td>
            </tr>
            {% endfor %}

        </tbody>

    </table>

    


    



{% endblock %}
